<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>砖专 住住拽转</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
  <div class="bar">
    <div>
      <div class="brand"> 砖专 住住拽转</div>
      <div class="badge">砖 专拽 专 转专转 + 专砖</div>
    </div>
    <div class="actions" style="margin:0">
      <a href="index.html" style="text-decoration:none"><button>专 驻住</button></a>
      <button class="primary" id="loginBtn">转专转</button>
      <button class="danger hidden" id="logoutBtn">转转拽转</button>
    </div>
  </div>
</header>

<div class="container">
  <div class="card">
    <h3>驻专 转</h3>
    <div class="row">
      <div>
        <label>转 驻</label>
        <select id="groupBy">
          <option value="type">住</option>
          <option value="sector">专</option>
          <option value="role">转驻拽</option>
          <option value="name">砖 爪注</option>
        </select>
      </div>
      <div>
        <label>  专</label>
        <select id="daysBack">
          <option value="7">7</option>
          <option value="30" selected>30</option>
          <option value="90">90</option>
          <option value="365">365</option>
        </select>
      </div>
    </div>
    <div class="actions">
      <button class="primary" id="loadBtn">注 住住拽转</button>
    </div>
    <div class="small" id="dashStatus"></div>
  </div>

  <div class="card">
    <h3>专祝</h3>
    <canvas id="chart" height="160"></canvas>
  </div>

  <div class="card">
    <h3>转 住驻专转</h3>
    <pre id="table" style="white-space:pre-wrap"></pre>
  </div>
</div>

<script type="module" src="js/dashboard.js"></script>
</body>
</html>
