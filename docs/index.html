<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ביקורות ותרגילים</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
<header>
  <div class="bar">
    <div>
      <div class="brand">📋 ביקורות ותרגילים</div>
      <div class="badge" id="autoDt"></div>
    </div>
    <div class="actions" style="margin:0">
      <a href="dashboard.html" style="text-decoration:none">
        <button class="primary">דשבורד 🔒</button>
      </a>
    </div>
  </div>
</header>

<div class="container">
  <div class="card">
    <h3>פרטי בסיס</h3>
    <div class="row">
      <div>
        <label>סוג</label>
        <select id="type">
          <option>ביקורת קצה מבצעי</option>
          <option>תרגול משימה</option>
          <option>תרגיל מסגרתי אורגני</option>
          <option>תרגיל משולב כוחות</option>
        </select>
      </div>
      <div>
        <label>גזרה</label>
        <select id="sector">
          <option>אלון מורה</option>
          <option>איתמר</option>
          <option>ברכה</option>
          <option>לב השומרון</option>
          <option>אחר</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label>תפקיד</label>
        <select id="role">
          <option>צמ״מ</option><option>מג״ד</option><option>סמג״ד</option>
          <option>מ״פ</option><option>מ״מ</option><option>מ״כ/סמ״ל</option>
        </select>
      </div>
      <div>
        <label>שם</label>
        <input id="name" placeholder="לדוגמה: אלי שוקרן"/>
      </div>
    </div>

    <label>כוח מתרגל</label>
    <input id="force" placeholder="שדה חופשי"/>
  </div>

  <div id="auditCard" class="card">
    <h3>ביקורת קצה מבצעי (דירוג ⭐)</h3>
    <div class="small">⭐=גרוע · ⭐⭐=בינוני · ⭐⭐⭐=טוב · ⭐⭐⭐⭐=טוב מאוד · ⭐⭐⭐⭐⭐=מצוין</div>
    <hr/>

    <label>1. נראות הכוח</label><select id="r1"></select>
    <label>2. שמירה על מאמ״ץ</label><select id="r2"></select>
    <label>3. הכרת הגזרה והיסטוריה גזרתית</label><select id="r3"></select>
    <label>4. תקינות ומוכנות (כוננות/פק״לים/אופטיקה/קשר)</label><select id="r4"></select>
    <label>5. ניקיון העמדה</label><select id="r5"></select>
    <label>6. איכות שילוח המשימה</label><select id="r6"></select>
    <label>7. בקיאות במשימה</label><select id="r7"></select>

    <hr/>

    <div class="row">
      <div>
        <label>תרגול הכוח</label>
        <select id="forceTrained">
          <option value="">בחר</option>
          <option value="yes">כן</option>
          <option value="no">לא</option>
        </select>
      </div>

      <div id="forceTrainingTypeWrap" class="hidden">
        <label>סוג תרגול</label>
        <select id="forceTrainingType">
          <option value="">בחר</option>
          <option value="methodical">מתודי</option>
          <option value="practical">מעשי</option>
        </select>
      </div>
    </div>
  </div>

  <div class="card">
    <h3>הערות</h3>
    <label>הערות נוספות</label>
    <textarea id="notes" placeholder="טקסט חופשי"></textarea>

    <div class="row">
      <div>
        <label>נקודות לשימור (עד 3)</label>
        <input id="keep1" placeholder="1"/>
        <input id="keep2" placeholder="2"/>
        <input id="keep3" placeholder="3"/>
      </div>
      <div>
        <label>נקודות לשיפור (עד 3)</label>
        <input id="imp1" placeholder="1"/>
        <input id="imp2" placeholder="2"/>
        <input id="imp3" placeholder="3"/>
      </div>
    </div>

    <label>תמונות (יישמרו בתוך ה־PDF בלבד)</label>
    <input id="photos" type="file" accept="image/*" multiple />
    <div class="small">* אם תרצה גם העלאה ל-Firebase Storage (מאובטח) אני אוסיף בשלב הבא.</div>

    <div class="actions">
      <button class="primary" id="saveBtn">💾 שמירה</button>
      <button id="waBtn">📱 תקציר וואטסאפ</button>
      <button id="pdfBtn">🧾 PDF (כולל תמונות)</button>
    </div>

    <div class="small" id="statusLine"></div>
  </div>
</div>

<script type="module" src="js/ui.js"></script>
<script type="module" src="js/form.js"></script>
</body>
</html>
